name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  GO_VERSION: '1.23.7'

jobs:
  # Unit and integration tests
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.23.7', '1.23.x']
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}
    
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-test-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}-v2
        restore-keys: |
          ${{ runner.os }}-go-test-${{ matrix.go-version }}-
          ${{ runner.os }}-go-test-
    
    - name: Download dependencies
      run: go mod download
    
    - name: Verify dependencies
      run: go mod verify
    
    - name: Run unit tests
      run: make test
    
    - name: Generate coverage report
      run: go test -v -coverprofile=coverage.out -covermode=atomic ./...
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  # Code quality checks
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
    
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-quality-${{ env.GO_VERSION }}-${{ hashFiles('**/go.sum') }}-v2
        restore-keys: |
          ${{ runner.os }}-go-quality-${{ env.GO_VERSION }}-
          ${{ runner.os }}-go-quality-
    
    - name: Download dependencies
      run: go mod download
    
    - name: Install development tools
      run: make tools
    
    - name: Check formatting
      run: |
        make fmt
        if [ -n "$(git diff --name-only)" ]; then
          echo "The following files are not formatted:"
          git diff --name-only
          exit 1
        fi
    
    - name: Run go vet
      run: make vet
    
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        args: --timeout=5m
    
    - name: Run gosec security scanner
      uses: securego/gosec@master
      with:
        args: '-no-fail -fmt sarif -out gosec.sarif ./...'
    
    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: gosec.sarif

  # Acceptance tests with multiple n8n versions
  acceptance:
    name: Acceptance Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        n8n-version: ['1.1.0', 'latest']
      fail-fast: false
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: n8n
          POSTGRES_USER: n8n
          POSTGRES_DB: n8n
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
    
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-acceptance-${{ env.GO_VERSION }}-${{ hashFiles('**/go.sum') }}-v2
        restore-keys: |
          ${{ runner.os }}-go-acceptance-${{ env.GO_VERSION }}-
          ${{ runner.os }}-go-acceptance-
    
    - name: Download dependencies
      run: go mod download
    
    - name: Wait for PostgreSQL to be ready
      run: |
        echo "Waiting for PostgreSQL to be ready..."
        timeout 60s bash -c '
          until pg_isready -h localhost -p 5432 -U n8n -d n8n; do
            echo "PostgreSQL not ready yet, waiting..."
            sleep 2
          done
        '
        echo "‚úÖ PostgreSQL is ready!"
    
    - name: Start n8n
      run: |
        echo "Starting n8n version: ${{ matrix.n8n-version }}"
        docker run -d \
          --name n8n \
          -p 5678:5678 \
          --network host \
          -e DB_TYPE=postgresdb \
          -e DB_POSTGRESDB_HOST=localhost \
          -e DB_POSTGRESDB_PORT=5432 \
          -e DB_POSTGRESDB_DATABASE=n8n \
          -e DB_POSTGRESDB_USER=n8n \
          -e DB_POSTGRESDB_PASSWORD=n8n \
          -e N8N_API_KEY=test-api-key \
          -e N8N_METRICS=true \
          -e N8N_LOG_LEVEL=debug \
          -e N8N_USER_MANAGEMENT_DISABLED=false \
          -e N8N_PUBLIC_API_DISABLED=false \
          -e N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=false \
          -e QUEUE_HEALTH_CHECK_ACTIVE=true \
          -e EXECUTIONS_DATA_SAVE_ON_SUCCESS=none \
          -e EXECUTIONS_DATA_SAVE_ON_ERROR=none \
          -e EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS=false \
          -e N8N_ONBOARDING_FLOW_DISABLED=true \
          -e N8N_DISABLE_UI=false \
          -e N8N_HOST=0.0.0.0 \
          -e N8N_PORT=5678 \
          -e NODE_ENV=production \
          n8nio/n8n:${{ matrix.n8n-version }}
        
        echo "n8n container started, checking status..."
        docker ps -a
        echo "Checking n8n logs for any startup issues..."
        sleep 5
        docker logs n8n
    
    - name: Wait for n8n to be ready
      run: |
        echo "Waiting for n8n to start up..."
        timeout 300s bash -c '
          attempt=0
          max_attempts=100
          while [ $attempt -lt $max_attempts ]; do
            attempt=$((attempt + 1))
            echo "Health check attempt $attempt/$max_attempts..."
            
            # Check if container is still running
            if ! docker ps --format "table {{.Names}}" | grep -q "^n8n$"; then
              echo "‚ùå n8n container is not running!"
              docker ps -a
              echo "Container logs:"
              docker logs n8n
              exit 1
            fi
            
            # Try primary health check endpoint
            if curl -f -s http://localhost:5678/healthz >/dev/null 2>&1; then
              echo "‚úÖ n8n health check passed!"
              exit 0
            fi
            
            # Try alternative health check endpoint
            if curl -f -s http://localhost:5678/healthz/readiness >/dev/null 2>&1; then
              echo "‚úÖ n8n readiness check passed!"
              exit 0
            fi
            
            # Try basic HTTP check (for older versions without health endpoints)
            if curl -f -s http://localhost:5678/ >/dev/null 2>&1; then
              echo "‚úÖ n8n HTTP check passed!"
              exit 0
            fi
            
            # Try API endpoint check
            if curl -f -s -H "X-N8N-API-KEY: test-api-key" http://localhost:5678/api/v1/workflows >/dev/null 2>&1; then
              echo "‚úÖ n8n API check passed!"
              exit 0
            fi
            
            # Show container status and logs more frequently for debugging
            if [ $((attempt % 5)) -eq 0 ]; then
              echo "üîç Container status after $attempt attempts:"
              docker ps -a
              echo "üîç Recent n8n logs:"
              docker logs --tail 20 n8n
            fi
            
            sleep 3
          done
          
          echo "‚ùå n8n failed to become ready after $max_attempts attempts"
          echo "Final container status:"
          docker ps -a
          echo "Final n8n logs:"
          docker logs n8n
          exit 1
        '
    
    - name: Setup n8n initial owner
      run: |
        echo "Setting up n8n initial owner and API access..."
        
        # Try multiple setup endpoints for different n8n versions
        setup_via_api_endpoints() {
          local setup_payload='{
            "email": "admin@example.com",
            "firstName": "Admin",
            "lastName": "User",
            "password": "Admin123!"
          }'
          
          echo "Attempting n8n owner setup via various API endpoints..."
          
          # List of possible setup endpoints to try (prioritize known working ones)
          local endpoints=(
            "/rest/owner/setup"
            "/api/v1/owner/setup"
            "/api/v1/setup" 
            "/rest/setup"
            "/api/v1/owner"
            "/rest/owner"
            "/api/v1/users"
          )
          
          for endpoint in "${endpoints[@]}"; do
            echo "Trying endpoint: $endpoint"
            
            setup_response=$(curl -s -w "HTTPSTATUS:%{http_code}" \
              -X POST "http://localhost:5678$endpoint" \
              -H "Content-Type: application/json" \
              -H "Accept: application/json" \
              -d "$setup_payload" 2>/dev/null)
            
            setup_http_code=$(echo "$setup_response" | grep -o "HTTPSTATUS:[0-9]*" | cut -d: -f2)
            setup_body=$(echo "$setup_response" | sed -E 's/HTTPSTATUS:[0-9]*$//')
            
            echo "Endpoint $endpoint response code: $setup_http_code"
            echo "Endpoint $endpoint response body: $setup_body"
            
            if [ "$setup_http_code" = "200" ] || [ "$setup_http_code" = "201" ]; then
              echo "‚úÖ n8n owner setup successful via $endpoint"
              return 0
            elif [ "$setup_http_code" = "400" ] && echo "$setup_body" | grep -q "owner.*already.*setup\|already.*initialized\|already.*exists\|user.*already.*exists"; then
              echo "‚ÑπÔ∏è  n8n owner already exists (via $endpoint), continuing..."
              return 0
            elif [ "$setup_http_code" != "404" ] && [ "$setup_http_code" != "405" ]; then
              echo "‚ö†Ô∏è  Endpoint $endpoint returned $setup_http_code, might be usable"
              # Continue trying other endpoints but note this one responded
            fi
          done
          
          echo "‚ö†Ô∏è  All setup endpoints failed or returned 404"
          return 1
        }
        
        # Generate and capture API key
        generate_api_key() {
          echo "Generating API key for authentication..."
          
          # Try multiple login endpoints
          local login_endpoints=(
            "/api/v1/auth/login"
            "/api/v1/login"
            "/rest/login"
            "/rest/auth/login"
          )
          
          login_http_code="404"
          for login_endpoint in "${login_endpoints[@]}"; do
            echo "Trying login endpoint: $login_endpoint"
            
            login_response=$(curl -s -w "HTTPSTATUS:%{http_code}" \
              -X POST "http://localhost:5678$login_endpoint" \
              -H "Content-Type: application/json" \
              -c /tmp/n8n_cookies.txt \
              -d '{"email": "admin@example.com", "password": "Admin123!"}' 2>/dev/null)
            
            login_http_code=$(echo "$login_response" | grep -o "HTTPSTATUS:[0-9]*" | cut -d: -f2)
            login_body=$(echo "$login_response" | sed -E 's/HTTPSTATUS:[0-9]*$//')
            
            echo "Login endpoint $login_endpoint response code: $login_http_code"
            echo "Login endpoint $login_endpoint response body: $login_body"
            
            if [ "$login_http_code" = "200" ]; then
              echo "‚úÖ Login successful via $login_endpoint"
              break
            elif [ "$login_http_code" != "404" ] && [ "$login_http_code" != "405" ]; then
              echo "‚ö†Ô∏è  Login endpoint $login_endpoint returned $login_http_code, might need different payload"
            fi
          done
          
          echo "Login response code: $login_http_code"
          
          if [ "$login_http_code" = "200" ]; then
            echo "‚úÖ Login successful, generating API key..."
            
            # Try multiple API key generation endpoints
            local api_key_endpoints=(
              "/api/v1/me/api-key"
              "/api/v1/me/api-keys"
              "/rest/me/api-key"
              "/rest/me/api-keys"
              "/api/v1/auth/api-key"
              "/rest/auth/api-key"
            )
            
            api_key_http_code="404"
            for api_endpoint in "${api_key_endpoints[@]}"; do
              echo "Trying API key endpoint: $api_endpoint"
              
              api_key_response=$(curl -s -w "HTTPSTATUS:%{http_code}" \
                -X POST "http://localhost:5678$api_endpoint" \
                -b /tmp/n8n_cookies.txt \
                -H "Content-Type: application/json" \
                -d '{"name": "terraform-provider"}' 2>/dev/null)
              
              api_key_http_code=$(echo "$api_key_response" | grep -o "HTTPSTATUS:[0-9]*" | cut -d: -f2)
              api_key_body=$(echo "$api_key_response" | sed -E 's/HTTPSTATUS:[0-9]*$//')
              
              echo "API key endpoint $api_endpoint response code: $api_key_http_code"
              echo "API key endpoint $api_endpoint response body: $api_key_body"
              
              if [ "$api_key_http_code" = "200" ] || [ "$api_key_http_code" = "201" ]; then
                echo "‚úÖ API key generation successful via $api_endpoint"
                break
              elif [ "$api_key_http_code" != "404" ] && [ "$api_key_http_code" != "405" ]; then
                echo "‚ö†Ô∏è  API key endpoint $api_endpoint returned $api_key_http_code, might need different payload"
              fi
            done
            
            if [ "$api_key_http_code" = "200" ] || [ "$api_key_http_code" = "201" ]; then
              # Extract API key from response (try different possible JSON structures)
              api_key=$(echo "$api_key_body" | jq -r '.apiKey // .key // .token // empty' 2>/dev/null)
              
              if [ -n "$api_key" ] && [ "$api_key" != "null" ]; then
                echo "‚úÖ API key generated successfully: ${api_key:0:8}..."
                echo "N8N_API_KEY=$api_key" >> $GITHUB_ENV
                echo "N8N_USE_SESSION_AUTH=false" >> $GITHUB_ENV
                return 0
              else
                echo "‚ö†Ô∏è  Could not extract API key from response, trying session auth..."
              fi
            else
              echo "‚ö†Ô∏è  API key generation failed with code $api_key_http_code, trying session auth..."
            fi
            
            # Test session-based authentication as fallback
            api_response=$(curl -s -w "HTTPSTATUS:%{http_code}" \
              -b /tmp/n8n_cookies.txt \
              http://localhost:5678/api/v1/workflows 2>/dev/null)
            
            api_http_code=$(echo "$api_response" | grep -o "HTTPSTATUS:[0-9]*" | cut -d: -f2)
            
            if [ "$api_http_code" = "200" ]; then
              echo "‚úÖ Session-based API access works, using cookie authentication"
              echo "N8N_USE_SESSION_AUTH=true" >> $GITHUB_ENV
              echo "N8N_COOKIE_FILE=/tmp/n8n_cookies.txt" >> $GITHUB_ENV
              # Copy cookies to a location accessible to tests
              cp /tmp/n8n_cookies.txt /tmp/n8n_session_cookies.txt
              return 0
            fi
          fi
          
          return 1
        }
        
        # First, check if we can access the API directly
        echo "Checking if n8n API is directly accessible..."
        
        direct_response=$(curl -s -w "HTTPSTATUS:%{http_code}" \
          http://localhost:5678/api/v1/workflows 2>/dev/null)
        
        direct_http_code=$(echo "$direct_response" | grep -o "HTTPSTATUS:[0-9]*" | cut -d: -f2)
        
        echo "Direct API test returned: $direct_http_code"
        
        if [ "$direct_http_code" = "200" ]; then
          echo "‚úÖ n8n API is accessible without authentication"
          echo "N8N_USE_SESSION_AUTH=false" >> $GITHUB_ENV
          exit 0
        fi
        
        # Try alternative approaches if API setup fails
        try_alternative_setup() {
          echo "Trying alternative setup approaches..."
          
          # Check if n8n has a different setup flow
          echo "Checking n8n web interface for setup requirements..."
          web_response=$(curl -s -w "HTTPSTATUS:%{http_code}" http://localhost:5678/ 2>/dev/null)
          web_http_code=$(echo "$web_response" | grep -o "HTTPSTATUS:[0-9]*" | cut -d: -f2)
          web_body=$(echo "$web_response" | sed -E 's/HTTPSTATUS:[0-9]*$//')
          
          echo "Web interface response code: $web_http_code"
          
          if [ "$web_http_code" = "200" ]; then
            # Check if web interface shows setup page
            if echo "$web_body" | grep -q "setup\|Setup\|owner\|Owner"; then
              echo "‚ÑπÔ∏è  Web interface indicates setup is required"
            fi
            
            # Try to create a user through web endpoints
            echo "Attempting user creation via web endpoints..."
            
            # Try web-based setup endpoints
            web_setup_response=$(curl -s -w "HTTPSTATUS:%{http_code}" \
              -X POST http://localhost:5678/rest/owner/setup \
              -H "Content-Type: application/json" \
              -H "Accept: application/json" \
              -d '{
                "email": "admin@example.com",
                "firstName": "Admin", 
                "lastName": "User",
                "password": "Admin123!"
              }' 2>/dev/null)
            
            web_setup_http_code=$(echo "$web_setup_response" | grep -o "HTTPSTATUS:[0-9]*" | cut -d: -f2)
            web_setup_body=$(echo "$web_setup_response" | sed -E 's/HTTPSTATUS:[0-9]*$//')
            
            echo "Web setup (/rest/owner/setup) response code: $web_setup_http_code"
            echo "Web setup response body: $web_setup_body"
            
            if [ "$web_setup_http_code" = "200" ] || [ "$web_setup_http_code" = "201" ]; then
              echo "‚úÖ Web-based setup successful"
              return 0
            fi
          fi
          
          return 1
        }
        
        # Try owner setup
        if setup_via_api_endpoints; then
          echo "Owner setup completed, generating API key..."
          sleep 2
          
          if generate_api_key; then
            echo "üéâ n8n setup and authentication completed successfully!"
            exit 0
          fi
        fi
        
        # Try alternative setup methods
        if try_alternative_setup; then
          echo "Alternative setup completed, generating API key..."
          sleep 2
          
          if generate_api_key; then
            echo "üéâ n8n setup and authentication completed successfully!"
            exit 0
          fi
        fi
        
        echo "‚ùå Failed to complete n8n setup and authentication"
        echo "Final n8n logs:"
        docker logs --tail 30 n8n
        exit 1
    
    - name: Run acceptance tests
      env:
        TF_ACC: 1
        N8N_BASE_URL: http://localhost:5678
        # N8N_API_KEY is set dynamically by the setup step
        # N8N_USE_SESSION_AUTH is set by the setup step if API key fails
      run: |
        echo "Starting acceptance tests with authentication method: ${N8N_USE_SESSION_AUTH:-API_KEY}"
        if [ "${N8N_USE_SESSION_AUTH:-false}" = "true" ]; then
          echo "Using session-based authentication"
          export N8N_COOKIE_FILE="/tmp/n8n_session_cookies.txt"
        else
          echo "Using API key authentication: ${N8N_API_KEY:0:8}..."
        fi
        make testacc
    
    - name: Stop n8n
      if: always()
      run: docker stop n8n && docker rm n8n

  # Documentation validation
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
    
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-docs-${{ env.GO_VERSION }}-${{ hashFiles('**/go.sum') }}-v2
        restore-keys: |
          ${{ runner.os }}-go-docs-${{ env.GO_VERSION }}-
          ${{ runner.os }}-go-docs-
    
    - name: Download dependencies
      run: go mod download
    
    - name: Install tfplugindocs
      run: go install github.com/hashicorp/terraform-plugin-docs/cmd/tfplugindocs@latest
    
    - name: Install Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.0.0
    
    - name: Generate documentation
      run: make docs
    
    - name: Check for documentation changes
      run: |
        git add docs/
        if [ -n "$(git diff --staged --name-only)" ]; then
          echo "Documentation is out of date. Please run 'make docs' and commit the changes."
          git diff --staged
          exit 1
        fi

  # Build test
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
    
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-build-${{ env.GO_VERSION }}-${{ hashFiles('**/go.sum') }}-v2
        restore-keys: |
          ${{ runner.os }}-go-build-${{ env.GO_VERSION }}-
          ${{ runner.os }}-go-build-
    
    - name: Download dependencies
      run: go mod download
    
    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: |
        make build
        ls -la terraform-provider-n8n*